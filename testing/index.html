<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
  <head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div id="sidebar">
    <div id="hide-show-buttons">
      <input type="button" onclick="hide()">Hide</input>
      <input type="button" onclick="show()">Show</input>
    </div>
    <div id="price-buttons">
      <select id="price-selector" value="all" onchange="filterRestaurants()">
        <option value="all">Any price</option>
        <option value="$">$</option>
        <option value="$$">$$</option>
      </select>
    </div>
    <div id="rating-buttons">
      <select id="rating-selector" value="all" onchange="filterRestaurants()">
        <option value="all">Any rating</option>
        <option value="5">5</option>
        <option value="4.5">4.5+</option>
        <option value="4">4</option>
        <option value="3.5">3.5+</option>
        <option value="3">3+</option>
      </select>
    </div>
  </div>
  <div id="map"></div>

  <script src="scripts/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAlON1P3WcMsZMFUhEOXrvVftIg02fEVN4&v=3&callback=initMap">
  </script>
</body>
</html>
